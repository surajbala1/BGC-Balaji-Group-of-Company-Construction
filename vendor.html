{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration | BGC</title>
    <link rel="icon" href="https://bgcgroup.ca/wp-content/uploads/2019/07/BGC-Logo-large.png" sizes="32x32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6zoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'vendor.css'%}">
    <link rel="stylesheet" href="{%static 'contact.css'%}">

</head>
<body>
    <div class="back">
        <div class="img-set">
            <img src="https://vendorregistration.tataprojects.com/images/bgimage.svg" style="height: 700px; width: 1090px;">
                <div class="icon" style="margin-top: -660px; margin-left: 30px;">
                    <a href="http://127.0.0.1:8000/balajigroup"><img src="https://bgcgroup.ca/wp-content/uploads/2019/07/BGC-Logo-large.png" style="height: 50px; width: 70px;"> </a>
                </div>
            <div class="right-panel" style="background-color:#1589FF; height: 1377px; width: 426px; margin-top: -730px; margin-left: 1085px;">
            </div>
        </div>
        <div class="form-set" style="margin-top: -700px; margin-left: 1130px;">
            <div class="img" style="margin-top: -300px;">
            <img src="https://bgcgroup.ca/wp-content/uploads/2019/07/BGC-Logo-large.png" style="height: 45px; width: 70px; margin-left: 40%;">
            </div> <br><br><br>
            <form action="{% url 'vendor'%}" method="POST">
                {% csrf_token %}
            <label for="name" style="color: #fff; font-size: 20px;"> Full Name (As per PAN)</label> <br>
            <input pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Please enter on alphabets only. ')" type="text" class="name" name="name" id="name" style="margin-top: 5px; width: 290px; height: 25px; border-radius: 5px; font-size: 17px; font-family: 'Times New Roman', Times, serif; text-align: center;" placeholder="Please type your full name" required> <br><br>

            <label for="comname" style="color: #fff; font-size: 18px;"> Company name (trade name on GST certificate) </label> <br>
            <input type="text" class="comname" name="comname" id="comname" style="margin-top: 5px; width: 290px; height: 25px; border-radius: 5px; font-size: 17px; font-family: 'Times New Roman', Times, serif; text-align: center;" placeholder="Company name (TNO GST C)" required> <br><br>
            
            <label for="email" style="color: #fff; font-size: 20px;"> E-mail </label> <br>
            <input type="email" class="email" name="email" id="email" style="margin-top: 5px; width: 290px; height: 25px; border-radius: 5px; font-size: 17px; font-family: 'Times New Roman', Times, serif; text-align: center;" placeholder="Please type your valid email id" required> <br><br>

            <label for="PAN" style="color: #fff; font-size: 20px;"> Enter permanent account number (PAN) </label> <br>
            <input type="text" class="PAN" name="pan" id="pan" maxlength="10" style="margin-top: 5px; text-transform: uppercase; width: 290px; height: 25px; border-radius: 5px; font-size: 17px; font-family: 'Times New Roman', Times, serif; text-align: center;" placeholder="Enter permanent account number (PAN)" required> <br><br>

            <label for="Password" style="color: #fff; font-size: 20px;"> Full address</address> </label> <br>
            <input type="text" class="address" name="address" id="address" style="margin-top: 5px; width: 290px; height: 25px; border-radius: 5px; font-size: 17px; font-family: 'Times New Roman', Times, serif; text-align: center;" placeholder="Please enter your full address" required> <br><br>
            <br>
            <button type="submit" class="butn" name="btn" id="submit" style="background-color: #1589FF; color: #fff; border-color: #fff; font-size: 18px; font-family: 'Times New Roman', Times, serif; margin-left: 35px; margin-top: 15px; height: 35px; width: 240px; text-align: center;"> Share Above Detail's To BGC </button>
            
        </form>
                            <!---Message Alert From Backend---->
            
                                {% for message in messages %} 
                                    {% if message.tags == 'success' %}
                                    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                                    <script>
                                        var m = "{{ message }}";
                                        swal(" Great !", m, "success")
                                    </script>
                                    {% endif%}
                                {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
